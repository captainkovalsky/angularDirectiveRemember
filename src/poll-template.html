<style>
  .poll{
    padding: 15px 4px;
    display: inline-block;
    max-width: 200px;
  }
</style>
<div class="poll {{styleClass}}">
  <img ng-if="!poll" src="ajax-loader.gif" />

  <div ng-if="poll">
    <form name="pollForm">
  
      <p class="poll__title">{{poll.title}}</p>
      
      <ul class="poll__answer" ng-repeat="answer in ::poll.answers">
        <input type="radio" ng-model="poll.selectedAnswerId" ng-value="{{answer.id}}">{{answer.text}} <br/>
      </ul>
      <button ng-disabled="pollForm.$pristine" ng-click="submitAnswer();">Submit</button> 
    
    </form>
  </div>

</div>
